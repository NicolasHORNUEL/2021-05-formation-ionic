
  <ion-list *ngFor="let session of sessions; let i = index" lines="inset">
    <ion-item button (click)="showDetail(session.id)" >
      <p>{{session.id}}</p>
      <ion-label> - {{session.title}}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
