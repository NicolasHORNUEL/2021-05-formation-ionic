
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notes</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let note of notes">
    <ion-label>
      <ion-text color="primary"><i><h2>{{note.key}} : </h2></i></ion-text>
      <p>{{note.value.split('_src_')[0]}}</p>
    </ion-label>
    <ion-img [src]="note.value.split('_src_')[1]"></ion-img>
  </ion-item>
</ion-list>

</ion-content>
