<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

<ion-content *ngIf="!loading">

  <ion-item lines="full">
    <ion-back-button defaultHref="/"></ion-back-button>
    <ion-label color="primary">Session nÂ°{{session.id}}</ion-label>
    <ion-button color="primary" (click)="presentModal()">Note</ion-button>
  </ion-item>
  
  <img *ngIf="session.image" src="https://devfest2018.gdgnantes.com/{{session.image}}">

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <ion-card-header>
            <ion-card-subtitle>{{session.type}}</ion-card-subtitle>
            <ion-card-title>{{session.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{session.description}}</ion-card-content>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngFor="let speaker of speakers">
    <ion-chip *ngIf="speaker.id">
      <ion-label (click)="openSpeaker(speaker.id)">{{speaker.id}}      </ion-label>
    </ion-chip>
    <ion-label color="secondary">{{speaker.name}}</ion-label>
    <img *ngIf="speaker.photoUrl" src="https://devfest2018.gdgnantes.com/{{speaker.photoUrl}}" style="height: 40px">
  </ion-item>

</ion-content>
