
  <ion-list *ngFor="let speaker of speakers; let i = index" lines="inset">
    <ion-item button (click)="showDetail(speaker.id)" >
      <p>{{speaker.id}}</p>
      <ion-label> - {{speaker.name}}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
